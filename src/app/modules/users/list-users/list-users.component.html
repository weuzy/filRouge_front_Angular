<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="70">
    <div class="mat-elevation-z8">
      <div class="mat-elevation-z8" style="background-color:#f44336;padding: 12px;border-radius: 4px">
        <h1>Liste des utilisateurs</h1>
        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-flat-button style="color: #f44336" routerLink="editUser/0" class="mat-elevation-z6">
            add User
          <mat-icon>person_add</mat-icon>
          </button>
        </div>
      </div>
      <mat-card class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> Utilisateurs </th>
            <td mat-cell *matCellDef="let user">
              <img style="width:50px;height:50px"
                  src="data:image/png;base64,{{user.photo}}" alt="{{user.name}}">
            </td>
          </ng-container>

          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let user"> {{user.prenom}} </td>
          </ng-container>

          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

          <ng-container matColumnDef="profil">
            <th mat-header-cell *matHeaderCellDef> Profil </th>
            <td mat-cell *matCellDef="let user"> {{user.profil.libelle}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="flex-space-between" *matCellDef="let user">
              <button mat-button color="primary" (click)="viewUser(user.id)">
                <mat-icon class="mat-18">article</mat-icon>détails
              </button>
              <button mat-button color="accent" (click)="editUser(user.id)">
                <mat-icon class="mat-18">edit</mat-icon><small>modifier</small>
              </button>
              <button mat-button color="warn" (click)="deleteUser(user.id)">
                <mat-icon class="mat-18">delete</mat-icon><small>supprimer</small>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 7, 20]"></mat-paginator>
    </mat-card>
    </div>
  </div>
  <div fxFlex="30">
    <router-outlet></router-outlet>
  </div>
</div>
<hr>

<hr>
 <app-footer></app-footer>
