<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="70">
    <div style="background-color:#f44336;padding:12px;border-radius: 4px">
      <h1>Liste des compétences</h1>
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-flat-button style="color: #f44336" class="mat-elevation-z6">
          <a routerLink="/home/editCompetence/0">add Compétence</a>
          <mat-icon>class</mat-icon>
        </button>
      </div>
    </div>
    <mat-card fxLayoutAlign="space-between">
      <div>
        <mat-form-field color="warn" appearance="outline">
          <mat-label>Groupe de compétences</mat-label>
          <mat-select [formControl]="competenceControl" (selectionChange)="updateIndex()">
            <mat-option *ngFor="let grpCompetence of grpCompetences"  [value]="grpCompetence">
              <h4>
                {{grpCompetence.libelle}}
              </h4>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <h1 *ngFor=" let competence of comps">
          <button mat-raised-button color="warn" (click)="showNiveaux(competence.id)">
            {{competence['libelle']}}
          </button>
        </h1>
      </div>
    </mat-card>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
