<div class="weuz mat-elevation-z8">
  <div class="titl">
    <h1>Liste des utilisateurs </h1>
    <div class="clos">
      <a routerLink="/home/profils" mat-icon-button>
        <mat-icon>highlight_off</mat-icon>
      </a>
    </div>
  </div>

  <table mat-table  [dataSource]="user">
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let user"><img src="data:image/png;base64,{{user.photo}}" alt="{{user.nom}}" ></td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
      <td mat-cell *matCellDef="let user"> {{user.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
